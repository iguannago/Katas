<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<h1>Food Hygiene Ratings</h1>

<p>Local Authorities</p>
<select>
  <option ng-repeat="authority in localAuthorities" value="{{authority.LocalAuthorityId}}">{{ authority.Name + ', ' + authority.LocalAuthorityId }}</option>
</select>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
  $http({
    method : "GET",
    url : "http://api.ratings.food.gov.uk/Authorities/basic", 
    headers: {
      "accept": "application/json",
      "x-api-version": 2
    }
  }).then(function mySucces(response) {
      $scope.localAuthorities = response.data.authorities;
    }, function myError(response) {
      $scope.localAuthorities = response.statusText;
  });
});
</script>

</body>
</html>
