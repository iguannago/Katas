<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
  <h1>Food Hygiene Ratings</h1> 
  <p>Local Authorities</p>
  <select ng-model="selectedLocalAuthority" ng-options="x.Name for x in localAuthorities" ng-change="getRatings()">
    <option value="" selected disabled>Please select</option>
  </select>
  <h3 ng-model="status">{{ status }}</h3>
  <table>
    <tr ng-repeat="x in establishments">
      <td>{{ x.RatingValue }}</td>
      <td>{{ x.BusinessName }}</td>
    </tr>
  </table>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
  $http({
    method : "GET",
    url : "http://api.ratings.food.gov.uk/Authorities/basic", 
    headers: {
      "accept": "application/json",
      "x-api-version": 2
    }
  }).then(function mySucces(response) {
      $scope.localAuthorities = response.data.authorities;
    }, function myError(response) {
      $scope.localAuthorities = response.statusText;
  });

  $scope.getRatings = function() {
   $scope.status = "In progress...";
   $scope.establishments = "";
   $http({
    method : "GET",
    url : "http://api.ratings.food.gov.uk/Establishments?localAuthorityId=" + $scope.selectedLocalAuthority.LocalAuthorityId, 
    headers: {
      "accept": "application/json",
      "x-api-version": 2
    }
  }).then(function mySucces(response) {
      $scope.status = ""; 
      $scope.establishments = response.data.establishments;
      var data = [];
      angular.forEach(response.data.establishments, function(value, key) {
        // if (value.RatingValue in data)
        // var item = {
        //   "ratingValue" : value.RatingValue,
        //   "count": 1 

        // };
        // data.push(item);
        // console.log(data);
      });
    }, function myError(response) {
      $scope.establishments = response.statusText;
  });
   
}});
</script>

</body>
</html>
